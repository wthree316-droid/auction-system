<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Auction X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #0f0f0f; 
            color: #fff; 
            font-family: 'Kanit', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        .login-card { 
            background-color: rgba(30, 30, 30, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            width: 100%; 
            max-width: 400px; 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 0 40px rgba(220, 53, 69, 0.1); 
        }
        .form-control { 
            background-color: #222; 
            border: 1px solid #444; 
            color: white; 
            padding: 12px;
        }
        .form-control:focus { 
            background-color: #2a2a2a; 
            color: white; 
            border-color: #dc3545; 
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25); 
        }
        .btn-main { 
            background: linear-gradient(45deg, #d90429, #ef233c); 
            border: none; color: white; font-weight: 600; padding: 12px;
        }
        .btn-main:hover { background: linear-gradient(45deg, #ef233c, #d90429); color: white; }
        .btn-guest { 
            border: 1px solid #555; color: #aaa; padding: 10px;
            background: transparent;
        }
        .btn-guest:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="bg-danger rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                <i class="bi bi-hammer fs-2 text-white"></i>
            </div>
            <h2 class="fw-bold">เข้าสู่ระบบ</h2>
            <p class="text-secondary small">สำหรับสมาชิกที่ผูกบัญชีแล้ว</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label text-secondary small">อีเมล</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary small">รหัสผ่าน</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" id="password" required placeholder="******">
                </div>
            </div>
            
            <button type="submit" class="btn btn-main w-100 rounded-pill mb-3 shadow">
                <span id="btnText">เข้าสู่ระบบ</span>
                <div id="btnSpinner" class="spinner-border spinner-border-sm d-none"></div>
            </button>
        </form>

        <div class="text-center my-4 position-relative">
            <hr class="border-secondary opacity-25">
            <span class="position-absolute top-50 start-50 translate-middle px-2 small text-secondary" style="background-color: #161616;">หรือ</span>
        </div>

        <a href="index.html" class="btn btn-guest w-100 rounded-pill mb-3">
            <i class="bi bi-person-mask me-2"></i> ใช้งานโหมดเยี่ยมชม (Guest)
        </a>
        
        <div class="text-center mt-3">
            <a href="#" class="small text-decoration-none text-secondary hover-white">ลืมรหัสผ่าน?</a>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            try {
                btnText.classList.add('d-none');
                btnSpinner.classList.remove('d-none');

                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html";

            } catch (error) {
                console.error(error);
                let msg = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                if(error.code === 'auth/user-not-found') msg = "ไม่พบผู้ใช้นี้ในระบบ";
                if(error.code === 'auth/wrong-password') msg = "รหัสผ่านไม่ถูกต้อง";
                if(error.code === 'auth/invalid-email') msg = "รูปแบบอีเมลไม่ถูกต้อง";
                
                alert("เกิดข้อผิดพลาด: " + msg);
                
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>

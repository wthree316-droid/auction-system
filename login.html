<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Auction V-Final</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            background-color: #1a1a1a; 
            border: 1px solid #333; 
            width: 100%; 
            max-width: 400px; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.2); 
        }
        .form-control { 
            background-color: #333; 
            border: 1px solid #444; 
            color: white; 
        }
        .form-control:focus { 
            background-color: #444; 
            color: white; 
            border-color: #dc3545; 
            box-shadow: none; 
        }
        .btn-guest { 
            border: 1px solid #666; 
            color: #aaa; 
            transition: all 0.3s;
        }
        .btn-guest:hover { 
            border-color: #fff; 
            color: #fff; 
            background: #333; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h1 class="h3 text-danger fw-bold"><i class="bi bi-hammer"></i> Auction Login</h1>
            <p class="text-secondary small">เข้าสู่ระบบเพื่อจัดการบัญชีถาวรของคุณ</p>
        </div>

        <!-- Form Login ด้วย Email -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label text-secondary small">อีเมล</label>
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary small">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" required placeholder="******">
            </div>
            
            <button type="submit" class="btn btn-danger w-100 mb-3 fw-bold">
                <span id="btnText">เข้าสู่ระบบ</span>
                <div id="btnSpinner" class="spinner-border spinner-border-sm d-none"></div>
            </button>
        </form>

        <div class="text-center my-3 text-secondary position-relative">
            <hr class="border-secondary">
            <span class="position-absolute top-50 start-50 translate-middle bg-dark px-2" style="background-color: #1a1a1a !important;">หรือ</span>
        </div>

        <!-- ปุ่มเข้าใช้งานแบบ Guest -->
        <a href="index.html" class="btn btn-guest w-100 mb-3">
            <i class="bi bi-person-mask"></i> ใช้งานโหมดเยี่ยมชม (Guest)
        </a>
        
        <div class="text-center">
            <a href="#" class="small text-decoration-none text-muted">ลืมรหัสผ่าน?</a>
        </div>
    </div>

    <!-- Script จัดการ Login -->
    <script type="module">
        // เรียกใช้ Config และ Auth จากไฟล์กลาง
        import { auth } from "./firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            try {
                // UI Loading state
                btnText.classList.add('d-none');
                btnSpinner.classList.remove('d-none');

                // สั่ง Login กับ Firebase
                await signInWithEmailAndPassword(auth, email, password);
                
                // ถ้าผ่าน -> ไปหน้าหลัก
                window.location.href = "index.html";

            } catch (error) {
                console.error(error);
                let msg = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                if(error.code === 'auth/user-not-found') msg = "ไม่พบผู้ใช้นี้";
                if(error.code === 'auth/wrong-password') msg = "รหัสผ่านผิด";
                
                alert("เข้าสู่ระบบไม่สำเร็จ: " + msg);
                
                // Reset UI
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>

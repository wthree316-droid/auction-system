<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="login-page">

    <div class="login-card text-center">
        <div class="brand-icon rounded-circle d-inline-flex align-items-center justify-content-center mb-4">
            <i class="bi bi-hammer fs-2 text-white"></i>
        </div>
        <h2 class="fw-bold mb-1" style="color: #2d3436;">ยินดีต้อนรับ</h2>
        <p class="text-secondary small mb-4">เข้าสู่ระบบ Auction X</p>

        <form id="loginForm" class="text-start">
            <div class="mb-3">
                <label class="form-label text-secondary small fw-bold ms-1">อีเมล</label>
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary small fw-bold ms-1">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" required placeholder="••••••">
            </div>
            
            <button type="submit" class="btn btn-main w-100 rounded-pill mb-3" id="submitBtn">
                <span id="btnText">เข้าสู่ระบบ</span>
                <div id="btnSpinner" class="spinner-border spinner-border-sm d-none"></div>
            </button>
        </form>

        <div class="position-relative my-4">
            <hr class="text-secondary opacity-25">
            <span class="position-absolute top-50 start-50 translate-middle px-3 small text-secondary bg-white">หรือ</span>
        </div>

        <a href="index.html" class="btn btn-guest w-100 rounded-pill mb-3">
            เยี่ยมชม (Guest Mode)
        </a>
        
        <a href="#" class="small text-decoration-none text-muted mt-2 d-inline-block hover-danger" onclick="forgotPass()">ลืมรหัสผ่าน?</a>
    </div>

    <script type="module">
        // ✅ เปลี่ยนมาเรียก AuthService จาก api.js เพื่อความสะอาดและ Consistency
        import { AuthService } from "./api.js";

        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const submitBtn = document.getElementById('submitBtn');

            // UI Loading State
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            submitBtn.disabled = true;

            try {
                // ✅ เรียกใช้ AuthService แทนการเรียก Firebase SDK ตรงๆ
                await AuthService.loginWithEmail(email, password);
                
                // Login สำเร็จ -> ไปหน้าหลักทันที
                window.location.href = "index.html";

            } catch (error) {
                // UI Reset State
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
                submitBtn.disabled = false;
                
                console.error("Login Error:", error);

                // ✅ ใช้ SweetAlert2 แจ้งเตือนสวยๆ
                let msg = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                if(error.code === 'auth/user-not-found') msg = "ไม่พบผู้ใช้งานนี้";
                if(error.code === 'auth/wrong-password') msg = "รหัสผ่านผิด";
                if(error.code === 'auth/too-many-requests') msg = "ทำรายการถี่เกินไป กรุณารอสักครู่";

                Swal.fire({
                    icon: 'error',
                    title: 'เข้าสู่ระบบไม่สำเร็จ',
                    text: msg,
                    confirmButtonColor: '#ff6b6b'
                });
            }
        });

        // ฟีเจอร์แถม: แจ้งเตือนลืมรหัสผ่าน
        window.forgotPass = function() {
            Swal.fire({
                title: 'ลืมรหัสผ่าน?',
                text: 'กรุณาติดต่อ Admin เพื่อรีเซ็ตรหัสผ่าน',
                icon: 'info',
                confirmButtonColor: '#ff6b6b'
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏ö</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: monospace; }
        .card-stat { background: #1f1f1f; border-left: 4px solid; padding: 15px; border-radius: 5px; }
        .border-blue { border-color: #0d6efd; }
        .border-green { border-color: #198754; }
        .border-red { border-color: #dc3545; }
        .table { color: #ccc; }
        .table-dark { --bs-table-bg: #1a1a1a; }
        .btn-xs { padding: 2px 6px; font-size: 0.75rem; }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-black d-flex justify-content-center align-items-center" style="z-index: 9999;">
        <div class="text-center p-4 border border-danger rounded shadow-lg" style="background:#111; max-width:300px;">
            <h4 class="text-danger mb-3"><i class="bi bi-shield-lock-fill"></i> ADMIN ONLY</h4>
            <p id="authStatus" class="text-secondary small mb-3">Connecting...</p>
            <input type="password" id="adminPass" class="form-control text-center bg-dark text-white border-danger mb-3" placeholder="Password">
            <button id="unlockBtn" class="btn btn-danger w-100" onclick="checkAdmin()" disabled>ACCESS</button>
        </div>
    </div>

    <div class="container-fluid px-4 py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="text-white fw-bold mb-0">ADMIN DASHBOARD</h3>
                <small class="text-secondary">‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏´‡∏•‡∏±‡∏á‡∏ö‡πâ‡∏≤‡∏ô</small>
            </div>
            <a href="index.html" class="btn btn-outline-light btn-sm"><i class="bi bi-house"></i> ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>
        </div>

        <!-- 1. Stats Cards (‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î) -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card-stat border-blue">
                    <h2 class="fw-bold mb-0" id="statUserCount">-</h2>
                    <small class="text-secondary">USER ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-stat border-green">
                    <h2 class="fw-bold mb-0" id="statActiveCount">-</h2>
                    <small class="text-secondary">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ç‡∏≤‡∏¢</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-stat border-red">
                    <h2 class="fw-bold mb-0" id="statBannedCount">-</h2>
                    <small class="text-secondary">‡πÇ‡∏î‡∏ô‡πÅ‡∏ö‡∏ô</small>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs border-secondary mb-3">
            <li class="nav-item">
                <button class="nav-link active text-warning bg-transparent" data-bs-toggle="tab" data-bs-target="#users-tab">üë• ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Users</button>
            </li>
            <li class="nav-item">
                <button class="nav-link text-info bg-transparent" data-bs-toggle="tab" data-bs-target="#items-tab">üì¶ ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- USERS TAB -->
            <div class="tab-pane fade show active" id="users-tab">
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="searchUser" class="form-control form-control-sm bg-dark text-white border-secondary w-25" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ IP...">
                    <button class="btn btn-sm btn-outline-secondary" onclick="loadUsers()"><i class="bi bi-arrow-clockwise"></i> ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-dark table-hover table-sm border-secondary align-middle">
                        <thead><tr><th>Name</th><th>IP</th><th>Created</th><th>Status</th><th>Actions</th></tr></thead>
                        <tbody id="userTableBody"><tr><td colspan="5" class="text-center py-3 text-muted">Waiting...</td></tr></tbody>
                    </table>
                </div>
            </div>

            <!-- ITEMS TAB -->
            <div class="tab-pane fade" id="items-tab">
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="searchItem" class="form-control form-control-sm bg-dark text-white border-secondary w-25" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤...">
                    <button class="btn btn-sm btn-outline-secondary" onclick="loadItems()"><i class="bi bi-arrow-clockwise"></i> ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î</button>
                </div>
                <div class="row g-2" id="adminProductList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { db, auth } from "./firebase-config.js";
        import { collection, getDocs, doc, updateDoc, deleteDoc, orderBy, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Global Data Cache (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏£‡∏ß‡∏î‡πÄ‡∏£‡πá‡∏ß)
        let allUsers = [];
        let allItems = [];

        signInAnonymously(auth).then(() => {
            document.getElementById('authStatus').innerText = "Ready";
            document.getElementById('authStatus').className = "text-success small mb-3";
            document.getElementById('unlockBtn').disabled = false;
        }).catch(e => {
            document.getElementById('authStatus').innerText = e.message;
        });

        window.checkAdmin = function() {
            if(document.getElementById('adminPass').value === "admin123") { 
                document.getElementById('loginOverlay').classList.add('d-none');
                loadUsers(); 
                loadItems();
            } else { alert("Access Denied"); }
        }

        // --- USERS LOGIC ---
        async function loadUsers() {
            const q = query(collection(db, "users"), orderBy("created_at", "desc"));
            const snapshot = await getDocs(q);
            allUsers = [];
            snapshot.forEach(doc => { allUsers.push({ id: doc.id, ...doc.data() }) });
            
            updateStats();
            renderUsers(allUsers);
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = "";
            users.forEach(u => {
                const created = u.created_at ? new Date(u.created_at.seconds * 1000).toLocaleDateString() : "-";
                const isBanned = u.is_banned;
                const html = `
                    <tr>
                        <td class="${isBanned ? 'text-decoration-line-through text-muted' : 'text-white'} fw-bold">${u.displayName || 'No Name'}</td>
                        <td class="text-secondary small">${u.ip_address || '-'}</td>
                        <td class="small text-secondary">${created}</td>
                        <td>${isBanned ? '<span class="badge bg-danger">BANNED</span>' : '<span class="badge bg-success">OK</span>'}</td>
                        <td>
                            <button class="btn btn-xs ${isBanned ? 'btn-warning' : 'btn-outline-warning'}" onclick="toggleBan('${u.id}', ${isBanned})">${isBanned ? 'UNBAN' : 'BAN'}</button>
                            <button class="btn btn-xs btn-outline-danger" onclick="deleteUser('${u.id}', '${u.displayName}')">DEL</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += html;
            });
        }

        // Search Users
        document.getElementById('searchUser').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u => 
                (u.displayName && u.displayName.toLowerCase().includes(val)) || 
                (u.ip_address && u.ip_address.includes(val))
            );
            renderUsers(filtered);
        });

        // --- ITEMS LOGIC ---
        async function loadItems() {
            const q = query(collection(db, "auctions"), orderBy("created_at", "desc"));
            const snapshot = await getDocs(q);
            allItems = [];
            snapshot.forEach(doc => { allItems.push({ id: doc.id, ...doc.data() }) });
            
            updateStats();
            renderItems(allItems);
        }

        function renderItems(items) {
            const container = document.getElementById('adminProductList');
            container.innerHTML = "";
            items.forEach(item => {
                const isSold = item.status === 'sold';
                const html = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card p-2 d-flex flex-row align-items-center bg-dark border-secondary">
                            ${isSold ? '<span class="badge bg-success position-absolute top-0 start-0 m-1">SOLD</span>' : ''}
                            <img src="${item.image_url}" style="width:50px;height:50px;object-fit:cover" class="rounded me-3" onerror="this.src='https://via.placeholder.com/50'">
                            <div class="flex-grow-1 overflow-hidden">
                                <div class="text-truncate text-white small fw-bold">${item.title}</div>
                                <div class="text-secondary small">‡∏ø${item.current_price}</div>
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem('${item.id}')"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Search Items
        document.getElementById('searchItem').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allItems.filter(i => i.title.toLowerCase().includes(val));
            renderItems(filtered);
        });

        // --- STATS ---
        function updateStats() {
            document.getElementById('statUserCount').innerText = allUsers.length;
            document.getElementById('statBannedCount').innerText = allUsers.filter(u => u.is_banned).length;
            document.getElementById('statActiveCount').innerText = allItems.filter(i => i.status !== 'sold').length;
        }

        // Actions (Copy ‡∏à‡∏≤‡∏Å‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢)
        window.toggleBan = async function(uid, currentStatus) {
            if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞?")) return;
            await updateDoc(doc(db, "users", uid), { is_banned: !currentStatus });
            loadUsers();
        }
        window.deleteUser = async function(uid, name) {
            if(!confirm(`‡∏•‡∏ö ${name} ‡πÅ‡∏•‡∏∞‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ç‡∏≤‡∏¢?`)) return;
            const qItems = query(collection(db, "auctions"), where("seller_uid", "==", uid));
            const itemSnaps = await getDocs(qItems);
            const promises = [];
            itemSnaps.forEach(d => { if(d.data().status !== 'sold') promises.push(deleteDoc(d.ref)); });
            await Promise.all(promises);
            await deleteDoc(doc(db, "users", uid));
            loadUsers(); loadItems();
        }
        window.deleteItem = async function(itemId) {
            if(!confirm("‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏ñ‡∏≤‡∏ß‡∏£?")) return;
            await deleteDoc(doc(db, "auctions", itemId));
            loadItems();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการประมูล - Auction History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ff3b3b;
            --secondary-color: #ffb703;
            --dark-bg: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
        }
        body { 
            background-color: var(--dark-bg); 
            color: #e0e0e0; 
            font-family: 'Kanit', sans-serif; 
            min-height: 100vh;
        }
        .navbar-glass {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: var(--glass-border);
        }
        .card-history {
            background-color: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card-history:hover {
            transform: translateY(-3px);
            border-color: #666;
        }
        .product-img-list { 
            height: 200px; 
            object-fit: cover; 
            width: 100%; 
            filter: grayscale(20%);
        }
        .winner-badge { 
            background: linear-gradient(45deg, #ffd700, #b8860b); 
            color: black; 
            font-weight: bold; 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .sold-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7);
            color: #2ecc71;
            border: 1px solid #2ecc71;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .expired-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7);
            color: #95a5a6;
            border: 1px solid #95a5a6;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .loading-container { text-align: center; padding: 50px 0; color: #666; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-glass sticky-top py-3 mb-4">
        <div class="container">
            <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill">
                <i class="bi bi-arrow-left"></i> กลับหน้าประมูล
            </a>
            <span class="navbar-brand mb-0 h1 text-warning fw-bold mx-auto pe-5">
                <i class="bi bi-clock-history"></i> ประวัติการขาย
            </span>
        </div>
    </nav>

    <div class="container pb-5">
        
        <!-- Summary Stats -->
        <div class="d-flex justify-content-end mb-3">
            <span class="badge bg-dark border border-secondary text-secondary me-2">
                รวมยอดขาย: <span id="totalRevenue" class="text-white">฿0</span>
            </span>
            <span class="badge bg-dark border border-secondary text-secondary">
                จำนวนรายการ: <span id="totalItems" class="text-white">0</span>
            </span>
        </div>

        <!-- Content List -->
        <div class="row g-4" id="historyList">
            <div class="loading-container">
                <div class="spinner-border text-secondary" role="status"></div>
                <p class="mt-2">กำลังโหลดข้อมูลประวัติ...</p>
            </div>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="historyDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="detailTitle">...</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="detailImage" src="" class="img-fluid rounded mb-3 w-100">
                    <p><strong>จบที่ราคา:</strong> <span class="text-danger fw-bold" id="detailPrice">...</span></p>
                    <p><strong>ผู้ชนะ:</strong> <span class="text-warning" id="detailWinner">...</span></p>
                    <p><strong>วันที่จบ:</strong> <span class="text-secondary" id="detailDate">...</span></p>
                    <div class="alert alert-secondary bg-black border-secondary small" id="detailDesc">...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- เรียกใช้ไฟล์แยก -->
    <script type="module">
        import { initHistoryPage } from "./history.js";
        
        // เริ่มทำงานเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', () => {
            initHistoryPage();
        });
    </script>
</body>
</html>
